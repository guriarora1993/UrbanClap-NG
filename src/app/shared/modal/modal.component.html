<div class="modal fade slide-up-from-bottom mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div type="button" data-bs-dismiss="modal" aria-label="Close"
    style="display: flex; align-items: center;justify-content: center; background-color: #fff; width: 32px; height: 32px; border-radius: 50%; position: absolute; z-index: 10; top: 10px; left: 925px;">
    <img src="../../../assets/icons8-close-480.png" width="20">
  </div>
  <div class="modal-dialog mt-5" style="border-radius: 15px;border-bottom-left-radius: 10px;">
    <div class="modal-content" style="border-radius: 20px;  ">
      <div class="modal-body">
        <div class="search-modal-main-container">
          <div class="content-container-address-section">
            <div class="search-bar-section">
              <div style="display: flex; align-items: center;">
                <img src="../../../assets/search.png" width="18" style="cursor: pointer; opacity: 0.8;" alt="">
                <input (input)="getInputValue(address.value)" #address type="text" autofocus
                  placeholder="Enter mobile number">
              </div>
              <img *ngIf="inputExist" style="cursor: pointer;" src="../../../assets/close-icon.png" width="25" alt="">
            </div>
            <div style="cursor: pointer; display: flex; align-items: center;margin-top: 20px;">
              <svg data-bs-toggle="modal" data-bs-target="#mapModal" width="17" viewBox="0 0 20 20" fill="#6E42E5"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M9.063 3.504V5h1.874V3.504a6.567 6.567 0 015.559 5.559H15v1.874h1.496a6.567 6.567 0 01-5.558 5.559V15H9.062v1.496a6.567 6.567 0 01-5.558-5.558H5V9.062H3.504a6.567 6.567 0 015.559-5.558zm0-1.89a8.44 8.44 0 00-7.449 7.449H0v1.874h1.614a8.44 8.44 0 007.449 7.449V20h1.874v-1.614a8.44 8.44 0 007.449-7.448H20V9.062h-1.614a8.44 8.44 0 00-7.448-7.448V0H9.062v1.614zM10 8.438a1.563 1.563 0 100 3.125 1.563 1.563 0 000-3.126zM6.562 10a3.437 3.437 0 116.875 0 3.437 3.437 0 01-6.874 0z"
                  fill="#6E42E5"></path>
              </svg>
              <span style="margin-left: 10px; font-size: 14px;font-weight: 400;color: rgb(121, 79, 231)">Use current
                location</span>
            </div>
          </div>
          <div style="margin-top: 20px; width: 100%;height: 8px ;background-color: rgb(245,245,245) ;"></div>
          <div class="empty-location-contant">
            <svg width="100" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 20h20v44H10V20z" fill="#FFD47F"></path>
              <path d="M22 8h20L30 20H10L22 8z" fill="#9E4D10"></path>
              <path d="M30 20L42 8l12 12v44H30V20z" fill="#FFE0A3"></path>
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M18 28h-4v10h4V28zm0 14h-4v10h4V42zm4-14h4v10h-4V28zm4 14h-4v10h4V42z" fill="#fff"></path>
              <path
                d="M54.411 28.006a13.998 13.998 0 00-8.222 2.39 14.047 14.047 0 00-5.302 6.738 14.081 14.081 0 00-.405 8.57c.76 2.83 2.384 5.35 4.644 7.21a30.672 30.672 0 016.19 6.622 23.79 23.79 0 012.182 4.141.543.543 0 00.79.235.542.542 0 00.2-.235 23.156 23.156 0 012.244-4.079 29.861 29.861 0 016.082-6.576 13.954 13.954 0 003.873-4.951 13.985 13.985 0 001.311-6.154 14.625 14.625 0 00-4.145-9.554 14.563 14.563 0 00-9.442-4.357z"
                fill="#DC2804"></path>
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M54 40.586l-4.293-4.293-1.414 1.414L52.586 42l-4.294 4.294 1.415 1.414L54 43.414l4.293 4.293 1.414-1.414L55.414 42l4.293-4.293-1.414-1.414L54 40.586z"
                fill="#fff"></path>
            </svg>
            <div class="text-container">
              <h3 style="font-size: 20px;line-height: 28px;font-weight: 600;">Location could not be fetched</h3>
              <span style="font-size: 14px;line-height: 24px;">Please try searching agian</span>
            </div>
            <img src=".././../../assets/google-add.png" width="100" style="margin-top: 100px;" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade slide-up-from-bottom mt-5" id="mapModal" data-bs-backdrop="static" data-bs-keyboard="false"
  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div type="button" data-bs-dismiss="modal" aria-label="Close"
    style="display: flex; align-items: center;justify-content: center; background-color: #fff; width: 32px; height: 32px; border-radius: 50%; position: absolute; z-index: 10; top: 10px; left: 1090px;">
    <img src="../../../assets/icons8-close-480.png" width="20">
  </div>
  <div class="modal-dialog mt-5"
    style="border-radius: 15px;border-bottom-left-radius: 10px;max-width: 65%;width: auto;">
    <div class="modal-content" style="border-radius: 20px; width: auto;" id="map-modal">
      <div class="modal-body">
        <div class="select-location-from-map-container">
          <div class="image-container">
            <iframe src="https://www.google.com/maps/d/embed?mid=1B1lAsUpYFg82Je7XN1_cxRPf1UU&hl=en_US&ehbc=2E312F"
              width="640" height="480"></iframe>
          </div>
          <div class="address-detail-form-container">
            <button class="change-location-btn">Change</button>
            <div class="detail-container mt-3">
              <h3 style="font-size: 20px;line-height: 28px;font-weight: 600;">Phase 1</h3>
              <p style="font-size: 14px;line-height: 24px;font-weight: 400;">Phase 1, Sector 55, Shakti Market, Mohali
                Village, SAS Nagar, Punjab, 160055, India</p>
            </div>
            <div class="inputs-container" style="width: 400px;">
              <div class="details-input" [ngClass]="{'focused': isInputFocused}">
                <input (blur)="isInputFocused = false" (focus)="isInputFocused = true" #homeDetail
                  (input)="getHomeDetail(homeDetail.value)" type="text" placeholder="House/Flat Number" name="house"
                  id="">
                <img (click)="clearInput(homeDetail)" *ngIf="homeVal" src="../../../assets/close-icon.png" width="20"
                  alt="">
              </div>
              <div class="details-input mt-3" [ngClass]="{'focused': isInputFocused2}">
                <input (focus)="isInputFocused2 = true" (blur)="isInputFocused2 = false" #landMarkDetail
                  (input)="getlandMarkDetail(landMarkDetail.value)" type="text" placeholder="Landmark (Optional)"
                  name="landmark" id="">
                <img (click)="clearInput(landMarkDetail)" *ngIf="landVal" src="../../../assets/close-icon.png"
                  width="20" alt="">
              </div>
            </div>
            <div class="type-buttons">
              <span style="margin-top: 20px; font-size: 14px;font-weight: 400;line-height: 24px;opacity: 0.6;">Save
                as</span>
              <div class="mt-3">
                <button (click)="toggleActive('home')" [ngClass]="{'active-button': activeButton === 'home'}">
                  Home
                </button>
                <button class="mx-3" (click)="toggleActive('other')"
                  [ngClass]="{'active-button': activeButton === 'other'}">
                  Other
                </button>
              </div>
              <div *ngIf="otherToggle" class="other-container-search" [ngClass]="{'focused': isInputFocused3}">
                <input (focus)="isInputFocused3 = true" (blur)="isInputFocused3 = false"
                  (input)="getOtherValue(otherInputs.value)" autofocus #otherInputs type="text"
                  placeholder="Eg. John's home, Mom's place, etc." name="" id="">
                <img (click)="clearInput(otherInputs)" *ngIf="valueExist" src="../../../assets/close-icon.png"
                  width="20" alt="">
              </div>
            </div>
            <button [style.color]="homeVal ? 'white' : ''" [style.background-color]="homeVal ? 'rgb(110,66,229)' : ''"
              class="submit-btn">Save and proceed to slots </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
