<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Test
  </button>
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div type="button" data-bs-dismiss="modal" aria-label="Close" style="width: 25px; height: 25px; border-radius: 50%; position: absolute; z-index: 10; bottom: 420px; left: 905px;">
      <img src="../assets/close-icon.png" style="width: 100%; height: 100%; object-fit: contain;" alt="">
    </div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        </div>
        <div class="modal-body" [style.height]="modalHeight" [style.overflow]="modalOverflow" [style.transition]="modalTransition">
          <!-- Add your content here -->
          <!-- ... -->
        </div>
      </div>
    </div>
  </div>
