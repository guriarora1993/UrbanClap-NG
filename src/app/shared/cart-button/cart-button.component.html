<div class="add-cart-button"
    style="cursor: pointer; color: rgb(121,79,231); border: 1px solid rgb(121,79,231);width: 50px; padding: 5px;  border-radius: 5px; left: 10px; bottom: -10px; background-color: rgb(245,242,253);">
    <span (click)="decrementFn()" class="cart-counter">-</span>
    <span style="margin-left: 5px;" class="cart-counter">{{ counterValue }}</span>
    <span (click)="incrementFn()" style="margin-left: 5px;" class="cart-counter">+</span>
</div>
