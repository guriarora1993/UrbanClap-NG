<div class="case-detail-container" *ngFor="let data of content">
    <div class="top-section-content">
        <img style="cursor: pointer;" (click)="back()" src="../../../assets/arrow.png" width="15" alt="">
        <h2>{{data.sectionHeading}}</h2>
        <p>{{data.sectionInfo}}</p>
        <ul>
            <ng-container *ngFor="let point of data.points">
                <li>{{point}}</li>
            </ng-container>

        </ul>
    </div>

    <div class="feedback-container">
        <div class="feedback-icons">
            <svg width="20" height="100%" viewBox="0 0 24 24" fill="#757575" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M3 3.5a1.75 1.75 0 00-1.75 1.75v8.25A1.75 1.75 0 003 15.25H6.88l3.474 6.947a1 1 0 00.894.553 4 4 0 004-4V17.5h4.801a2.5 2.5 0 002.481-2.81l-1.125-9a2.5 2.5 0 00-2.48-2.19H2.998zm5.5 2v8.514l3.325 6.651a1.99 1.99 0 00.839-.5 2 2 0 00.585-1.415V16.5a1 1 0 011-1h5.801a.501.501 0 00.496-.562l-1.125-9a.5.5 0 00-.496-.438H8.5zm-2 0H3.25v7.75H6.5V5.5z"
                    fill="#757575"></path>
            </svg>
            <svg style="margin-left: 20px;" width="20" height="100%" viewBox="0 0 24 24" fill="#757575"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M11.25 1.25a1 1 0 00-.895.553L6.881 8.75H3a1.75 1.75 0 00-1.75 1.75v8.25A1.75 1.75 0 003 20.5h15.926a2.5 2.5 0 002.481-2.19l1.125-9a2.5 2.5 0 00-2.48-2.81h-4.802V5.25a4 4 0 00-4-4zM8.5 18.5h10.425a.5.5 0 00.496-.438l1.125-9a.5.5 0 00-.496-.562h-5.8a1 1 0 01-1-1V5.25a2 2 0 00-1.425-1.915L8.5 9.986V18.5zm-2-7.75H3.25v7.75H6.5v-7.75z"
                    fill="#757575"></path>
            </svg>
        </div>
        <span>Was the article helpful?</span>
    </div>
</div>
